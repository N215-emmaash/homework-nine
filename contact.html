<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Nine</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#logo"
          ><img class="logo" src="images/clo-set.png" alt="logo"
        /></a>
        <a href="#shop">SHOP</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </div>

    <div id="app">
      <div class="contact">
        <h3>LET'S CONNECT!</h3>
        <!-- contact boxes -->
        <div class="boxesalign">
          <div class="label">
            <p>name:</p>
            <div class="box"></div>
          </div>
          <div class="label">
            <p>email:</p>
            <div class="box"></div>
          </div>
          <div class="label">
            <p>number:</p>
            <div class="box"></div>
          </div>

          <div>
            <div class="submit">
              <div class="h4">submit</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
